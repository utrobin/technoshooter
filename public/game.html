        <script>
            var xhr = new XMLHttpRequest();
            xhr.open("POST", '/api/isauth', true);

            xhr.onreadystatechange = function() {
                if (xhr.readyState != 4) return;

                var result = JSON.parse(xhr.responseText);
                if (!result) {
                    window.location.href = "/";
                }

            };

            xhr.send();

            window.onpopstate = function reload() {
                location.reload();
            }
        </script>

        <style>
            html, body {
                position: relative;
                height: 100%;
            }

            body {
                margin: 0;
                padding: 0;
                overflow: hidden;
            }
            .message {
                position: absolute;

            #pew-pew {

            }
            #pew-hand{
                pointer-events: none;
            }
            .one-message{
                color: #fff;
                font-size: 16px;
                font-family: 'Roboto', sans-serif;
                font-weight: 500;
            }
            .one-message__wrapper{
                float: right;
                padding: 10px;
                border-radius: 5px;
                margin-top: 3px;
                background-color: rgba(0,0,0,0.4);
            }
            .victim{
                color: red;
            }
            .killer{
                color: green;
            }
            .main-preloader [role="progressbar"][aria-busy="true"] {
                position: absolute;
                top: 0;
                left: 0;
                padding-top: 8px;
                width: 100%;
                background-color: #0097a7;
                animation: preloader-background linear 3.5s infinite;
            }

            .main-preloader [role="progressbar"][aria-busy="true"]::before, .main-preloader [role="progressbar"][aria-busy="true"]::after {
                display: block;
                position: absolute;
                top: 0;
                z-index: 2;
                width: 0;
                height: 8px;
                background: #aff43a;
                animation: preloader-front linear 3.5s infinite;
                content: '';
            }

            .main-preloader [role="progressbar"][aria-busy="true"]::before {
                right: 50%;
            }

            .main-preloader [role="progressbar"][aria-busy="true"]::after {
                left: 50%;
            }

            @keyframes preloader-background {
                0%, 24.9% {
                    background-color: #0097a7;
                }

                25%, 49.9% {
                    background-color: #f44336;
                }

                50%, 74.9% {
                    background-color: #ffeb3b;
                }

                75%, 100% {
                }
            }

            @keyframes preloader-front {
                0% {
                    width: 0;
                    background-color: #f44336;
                }

                24.9% {
                    width: 50%;
                    background-color: #f44336;
                }

                25% {
                    width: 0;
                    background-color: #ffeb3b;
                }

                49.9% {
                    width: 50%;
                    background-color: #ffeb3b;
                }

                50% {
                    width: 0;
                }

                74.9% {
                    width: 50%;
                }

                75% {
                    width: 0%;
                    background-color: #0097a7;
                }

                100% {
                    width: 50%;
                    background-color: #0097a7;
                }
            }

            .main-preloader {
                width: 80%;
                background-color: #fff;
            }
            .main-block h1{
                background-color: #000;
                margin: auto;
                display: block;
                margin-top: 80px;
            }
            table{
                width: 600px;
                border-collapse:collapse;
            }
            td:first-child {
                width: 70%;
                text-align: left;
                padding-left: 10px;
            }
            th:first-child {
                width: 70%;
                text-align: left;
                padding-left: 10px;
            }
            td{
                padding: 5px;
                border: none;
            }
            tr{
                border: none;
            }
            table caption{
                padding: 10px;
            }
            tr.active {
                background: rgba(253, 192, 47, 0.7);
            }
            .instruction{
                line-height: 32px;
                font-size: 24px;
            }
        </style>

        <script>
            var qqq = 0;
            var globalInterval = setInterval(function(){
                qqq++;
                if ( qqq == 1 ) document.querySelector('.point').innerHTML = '.';
                else if ( qqq == 2 ) document.querySelector('.point').innerHTML = '..';
                else if ( qqq == 3 ) document.querySelector('.point').innerHTML = '...';
                else {
                    document.querySelector('.point').innerHTML = '';
                    qqq = 0;
                }
            }, 400);
        </script>
